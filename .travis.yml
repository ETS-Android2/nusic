language: android

android:
  components:
    # Use the latest revision of Android Tools
    - tools
    - platform-tools

    # When changing build-tools or SDK version, change also in build.gradle!
    - build-tools-26.0.2
    - android-27

    - extra-android-m2repository

before_install:
# Avoid ./gradlew: Permission denied
 - chmod +x gradlew
 - yes | sdkmanager "platforms;android-27"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "schnatterer-github"
    token:
      secure: ""
    github_token:
      secure: ""
    branches:
      - master
      - develop
      - feature/*

script: ./gradlew clean build connectedCheck sonarqube --stacktrace
